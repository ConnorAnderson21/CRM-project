<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="CRM/css/signup.css">
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="Sign-Up">
            <p>Sign Up</p>
            <br>
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="addon-wrapping">
                    <i class="fa-regular fa-user"></i>
                </span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="addon-wrapping">
            </div>
            <br>
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="addon-wrapping">
                    <i class="fa-regular fa-envelope"></i>
                </span>
                <input type="text" class="form-control" placeholder="Email" aria-describedby="addon-wrapping">
            </div>
            <br>
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="addon-wrapping">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input type="text" class="form-control" placeholder="Password" aria-describedby="addon-wrapping">
            </div>
            <br>
            <div class="button-container">
                <a href="crm-landing.html"><button type="button" class="btn btn-primary btn-lg">Sign Up</button></a>
            </div>
            <br>
            <h5>Or Sign up with social platforms</h5>
            <br>
            <div class="socials-container">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">
                        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"
                                style="color: #000000;"></i></a>
                    </li>
                    <li class="list-group-item">
                        <a href="https://twitter.com/"><i class="fa-brands fa-twitter" style="color: #000000;"></i></a>
                    </li>
                    <li class="list-group-item">
                        <a href="https://www.google.com/"><i class="fa-brands fa-google"
                                style="color: #000000;"></i></a>
                    </li>
                    <li class="list-group-item">
                        <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin-in"
                                style="color: #000000;"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="Pic_Area">
            <img class="w-100" src="/CRM/pics/Group 10@2x.png">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
